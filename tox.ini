# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py38, style, coverage


[testenv]
deps =
    pytest
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = 
    flake8
    flake8-black
commands =
    flake8 setup.py ./bartolina/bartolina.py ./tests/test_tests.py --ignore=BLK100,W503 {posargs}


[testenv:coverage]
deps =
    coverage
    pytest-cov
    textdistance
    numpy
    astropy
    sklearn
    NFW
commands =
    - coverage erase
    pytest -q tests/ --cov=bartolina/ --cov-append --cov-report=
    coverage report --fail-under=80 -m

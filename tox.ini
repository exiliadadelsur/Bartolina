# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = style, docstyle, docs, py37, py38, py39, coverage

[gh-actions]
python =
    3.7: py37
    3.8: style, docstyle, docs, py38, coverage
    3.9: py39

[testenv]
deps =
    pytest
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = 
    flake8
    flake8-black
    pep8-naming
    flake8-import-order
commands =
    flake8 bartolina/ tests/ setup.py --ignore=E402 {posargs}


[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    - coverage erase
    pytest -q tests/ --cov=bartolina/ --cov-append --cov-report=
    coverage report --fail-under=80 -m


[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle bartolina/bartolina.py --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html

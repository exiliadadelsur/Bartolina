# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py38, style, coverage


[testenv]
deps =
    pytest
    numpy
    astropy
    sklearn
    NFW
#    cluster_toolkit
commands =
    pytest tests/ {posargs}


[testenv:style]
max-line-length = 79
skip_install = True
usedevelop = False
deps = 
    flake8
    flake8-black
commands =
    flake8 setup.py ./bartolina/bartolina.py ./tests/test_tests.py --ignore=BLK100,W503 {posargs}



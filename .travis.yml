language: python
sudo: true

install:
    # CAMB requires gfortran
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get -q update
    - sudo apt-get -y install gfortran
    # Cluster_toolkit requires GSL
    - sudo apt-get -y install libgsl-dev
    # Tox
    - pip install tox

script:
    - tox -r

matrix:
    include:
        - python: 3.8
          env: TOXENV=py38
          dist: focal

        - python: 3.8
          env: TOXENV=style
          dist: focal

        - python: 3.8
          env: TOXENV=coverage
          dist: focal

        - python: 3.8
          env: TOXENV=docstyle
          dist: focal

        - python: 3.8
          env: TOXENV=docs
          dist: focal
